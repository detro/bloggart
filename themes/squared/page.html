{% extends "base.html" %}

{% block title %}{{ page.title|escape }} - {{ config.blog_name }}{% endblock %}

{% block body %}
<div id="main">
    <article class="inpost">
        <header class="clearfix">
            <h1><a href="{{ config.url_prefix }}{{ page.path }}">{{ page.title|escape }}</a></h1>
        </header>
        <section class="serif">
            {{ page.rendered }}
        </section>
    </article>
</div><!-- end of #main -->

{% endblock %}
