{% extends "base.html" %}

{% block title %}{{ page.title|escape }} - {{ config.blog_name }}{% endblock %}

{% block body %}
<div id="main">
    <article class="content clearfix">
        <header>
            <h1>{{ post.title|escape }}</h1>
        </header>
        <section class="serif">
            {{post.rendered}}
        </section>
    </article><!-- end of article.content -->
</div><!-- end of #main -->

{% endblock %}
